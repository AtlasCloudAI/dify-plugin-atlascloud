provider: atlascloud
label:
  en_US: "AtlasCloud"
description:
  en_US: "Models provided by atlascloud."
  zh_Hans: "AtlasCloud 提供的模型。"
  ja_JP: "AtlasCloudが提供するモデル。"
icon_small:
  en_US: "icon.svg"
icon_large:
  en_US: "icon.svg"
background: "#E5E7EB"
help:
  title:
    en_US: "Get your API Key from atlascloud.ai"
    zh_Hans: "从 AtlasCloud 获取 API Key"
    ja_JP: "AtlasCloudからAPIキーを取得"
  url:
    en_US: "https://console.atlascloud.ai/settings?utm_source=dify&utm_medium=link&utm_campaign=dify_plugin_atlascloud"
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
      ja_JP: モデル名
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
      ja_JP: モデル名を入力してください
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/atlascloud.py
    model_sources:
      - "models/llm/llm.py"
